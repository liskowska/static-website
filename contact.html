    <section class="main">
      <h1>W celu kontaktu z nami prosimy o wypełnienie formularza</h1>
      <br>
    <div id="contact-form">
      <form id="contactForm" action="">
        <p class="paragraf pacifico-regular">
          <label for="email">Email:</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Twój email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
        </p>
        <br>
        <p class="paragraf pacifico-regular">
          <label for="topic">Temat:</label>
          <select name="topic" id="topic">
            <option value="powod1">Propozycja współpracy</option>
            <option value="powod2">Uwaga do przepisów</option>
            <option value="powod3">Sugestia</option>
            <option value="powod3">Inne</option>
          </select>
        </p>
        <br>
        <p class="paragraf pacifico-regular">
          <label for="text">Wiadomość:</label>
          <textarea
            name="text"
            id="text"
            placeholder="np. Dzień dobry, tutaj firma Łowicz. Chcielibyśmy zaproponować współpracę..."
          ></textarea>
        </p>
      
        <p class="paragraf pacifico-regular">
          <input
            name="submit"
            id="submit"
            type="submit"
            value="Wyślij"
            class="button"
          />
        </p>
      </form>
    </div>
    <br><br>
